<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="slate.css">
    <style type="text/css">
      html { 
        background: linear-gradient(to top right, #524ad0 10%, #D099FA) no-repeat center center fixed;
        background-size: cover;
      }
      .title { color: #FFF; }
      .section { background: none; }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h2 class="title">Go to address:</h2>
      <div class="field has-addons">
        <div class="control is-expanded">
          <input class="input is-medium is-link" type="text" id="address" placeholder="https://google.com">
        </div>
        <div class="control">
          <a class="button is-primary is-medium" id="go" onclick="javascript:window.location.href=document.getElementById('address').value;">
            Go
          </a>
        </div>
      </div>

      <script>
        var input = document.getElementById("address");
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {  event.preventDefault(); document.getElementById("go").click(); }
        });
      </script>
    </div>
  </section>
  </body>
</html>
